pipeline:
  prepare:
    image: metwork/envtpl-runimage
    commands: 
      - export BRANCH_NAME=${DRONE_BRANCH}
      - cat Dockerfile.template |envtpl >Dockerfile
      - cat Dockerfile
  docker_master:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: metwork/mfcom-centos6-buildimage
    tags:
      - latest
      - ${DRONE_BRANCH}
    when:
      branch: master
      event: push
  docker_not_master:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: metwork/mfcom-centos6-buildimage
    tags:
      - ${DRONE_BRANCH}
    when:
      event: push
      branch: 
        exclude: [ master ]
  slack:
    image: plugins/slack
    channel: dev
    username: drone
    when:
      status: [ failure ]
    secrets: [ slack_webhook ]
